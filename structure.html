<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL Structure Practice</title>
    <style>
        :root {
            --bg-color: #0a1f13; /* Very dark green/black */
            --card-bg: #142e20; /* Dark forest green */
            --accent: #4ade80; /* Elegant light green text */
            --highlight: #22c55e; /* Brighter green for buttons */
            --text-main: #e2e8f0; /* Off-white for readability */
            --text-muted: #94a3b8;
            --border: #1e4533;
            --error: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        /* Header Design */
        header {
            border-bottom: 2px solid var(--border);
            padding-bottom: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--accent);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .progress {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* Sound Toggle Button */
        .sound-toggle {
            background: none;
            border: 1px solid var(--border);
            color: var(--accent);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .sound-toggle:hover {
            background-color: rgba(74, 222, 128, 0.1);
            transform: scale(1.1);
        }

        /* Question Section */
        .question-box {
            margin-bottom: 30px;
        }

        .question-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .option-btn {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            text-align: left;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
        }

        .option-btn .label {
            font-weight: bold;
            color: var(--accent);
            margin-right: 15px;
            min-width: 25px;
        }

        .option-btn:hover {
            background-color: rgba(74, 222, 128, 0.1);
            border-color: var(--accent);
        }

        .option-btn.selected {
            background-color: var(--accent);
            color: var(--bg-color);
            font-weight: bold;
        }
        
        .option-btn.selected .label {
            color: var(--bg-color);
        }

        .option-btn.correct {
            background-color: var(--highlight);
            color: #fff;
            border-color: var(--highlight);
        }
        .option-btn.correct .label { color: #fff; }

        .option-btn.wrong {
            background-color: var(--error);
            color: #fff;
            border-color: var(--error);
        }
        .option-btn.wrong .label { color: #fff; }

        /* Controls */
        .controls {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
            gap: 15px;
        }

        button.nav-btn {
            background: linear-gradient(135deg, #166534 0%, #14532d 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        button.nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.3);
        }

        button.nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Explanation Box */
        .explanation {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            border-left: 4px solid var(--accent);
            padding: 15px;
            display: none;
            animation: fadeIn 0.5s;
        }

        .explanation h4 {
            margin: 0 0 5px 0;
            color: var(--accent);
        }

        .explanation p {
            margin: 0;
            font-size: 0.95rem;
            color: #d1d5db;
        }

        /* Results Screen */
        .results-screen {
            text-align: center;
            display: none;
        }
        
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid var(--accent);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px auto;
            font-size: 3rem;
            color: var(--accent);
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

<div class="container">
    <header>

<script>
    // --- AUDIO SYSTEM (Web Audio API) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let isSoundOn = true;

    function toggleSound() {
        isSoundOn = !isSoundOn;
        const btn = document.getElementById('sound-btn');
        btn.textContent = isSoundOn ? 'ðŸ”Š' : 'ðŸ”‡';
        if(isSoundOn) {
            // Resume context if it was suspended (browser policy)
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            playSound('click'); // Feedback
        }
    }

    function playSound(type) {
        if (!isSoundOn) return;
        
        // Browsers require user interaction to start audio context
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }

        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        const now = audioCtx.currentTime;

        if (type === 'click') {
            // Soft Tick
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, now);
            osc.frequency.exponentialRampToValueAtTime(1200, now + 0.05);
            
            gainNode.gain.setValueAtTime(0.05, now);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
            
            osc.start(now);
            osc.stop(now + 0.05);

        } else if (type === 'correct') {
            // Elegant Chime (Two tones)
            // Tone 1
            osc.type = 'sine';
            osc.frequency.setValueAtTime(523.25, now); // C5
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(0.1, now + 0.05);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.6);
            osc.start(now);
            osc.stop(now + 0.6);

            // Tone 2 (Harmonic)
            const osc2 = audioCtx.createOscillator();
            const gain2 = audioCtx.createGain();
            osc2.connect(gain2);
            gain2.connect(audioCtx.destination);
            osc2.type = 'sine';
            osc2.frequency.setValueAtTime(1046.50, now); // C6
            gain2.gain.setValueAtTime(0, now);
            gain2.gain.linearRampToValueAtTime(0.05, now + 0.05);
            gain2.gain.exponentialRampToValueAtTime(0.001, now + 0.6);
            osc2.start(now);
            osc2.stop(now + 0.6);

        } else if (type === 'wrong') {
            // Soft Low Thud (Not too harsh)
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.linearRampToValueAtTime(100, now + 0.2);
            
            gainNode.gain.setValueAtTime(0.1, now);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
            
            osc.start(now);
            osc.stop(now + 0.3);
        } else if (type === 'finish') {
            // Small Fanfare (Major chord arpeggio)
            const notes = [523.25, 659.25, 783.99, 1046.50]; // C Major
            notes.forEach((freq, i) => {
                const o = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                o.connect(g);
                g.connect(audioCtx.destination);
                o.type = 'sine';
                o.frequency.value = freq;
                
                const startTime = now + (i * 0.1);
                g.gain.setValueAtTime(0, startTime);
                g.gain.linearRampToValueAtTime(0.1, startTime + 0.05);
                g.gain.exponentialRampToValueAtTime(0.001, startTime + 1.0);
                
                o.start(startTime);
                o.stop(startTime + 1.0);
            });
        }
    }

    // --- QUIZ LOGIC ---

   const questionsSource = [
    {
        question: "The North Platte River ______ from Wyoming into Nebraska.",
        options: ["it flowed", "flows", "flowing", "with flowing water"],
        answer: 1,
        explanation: "Kalimat ini membutuhkan kata kerja utama (main verb). 'Flows' adalah verb present tense yang sesuai dengan subjek tunggal 'The North Platte River'."
    },
    {
        question: "______ Biloxi received its name from a Sioux word meaning 'first people.'",
        options: ["The city of", "Located in", "It is in", "The tour included"],
        answer: 0,
        explanation: "Kalimat ini membutuhkan subjek. 'The city of Biloxi' berfungsi sebagai frasa kata benda (noun phrase) yang menjadi subjek bagi verb 'received'."
    },
    {
        question: "A pride of lions ______ up to forty lions, including one to three males, several females, and cubs.",
        options: ["can contain", "it contains", "contain", "containing"],
        answer: 0,
        explanation: "Subjek 'A pride' adalah tunggal (collective noun). 'Can contain' adalah frasa verb yang benar. 'Contain' salah karena itu untuk jamak, dan 'containing' bukan main verb."
    },
    {
        question: "______ tea plant are small and white.",
        options: ["The", "On the", "Having flowers the", "The flowers of the"],
        answer: 3,
        explanation: "Verb-nya adalah 'are' (jamak), jadi subjeknya harus jamak. 'The flowers of the' menyediakan subjek jamak 'flowers'."
    },
    {
        question: "The tetracyclines, ______ antibiotics, are used to treat infections.",
        options: ["are a family of", "being a family", "a family of", "their family is"],
        answer: 2,
        explanation: "Ini adalah Appositive Phrase. 'A family of antibiotics' menjelaskan ulang 'The tetracyclines' dan tidak membutuhkan verb baru di dalam koma."
    },
    {
        question: "Any critic, teacher, librarian, or poet who hopes to broaden poetry's audience is ______.",
        options: ["welcome", "which welcome", "to welcome", "welcoming"],
        answer: 0,
        explanation: "Strukturnya adalah 'Subject + is + Adjective'. 'Welcome' di sini berfungsi sebagai kata sifat (adjective) predikat."
    },
    {
        question: "______ the pliosaur was a reptile, it is more closely related to the lizard than to the dinosaur.",
        options: ["Also", "Although", "So", "However"],
        answer: 1,
        explanation: "Dibutuhkan subordinating conjunction untuk menunjukkan pertentangan (concession). 'Although' (meskipun) tepat untuk menghubungkan dua klausa ini."
    },
    {
        question: "Of all the cereals, rice is the one ______ food for more people than any other grain crop.",
        options: ["it provides", "that providing", "provides", "that provides"],
        answer: 3,
        explanation: "Dibutuhkan relative clause untuk menjelaskan 'the one'. 'That provides' adalah bentuk yang benar (Subject pronoun 'that' + verb)."
    },
    {
        question: "Travelers ______ their reservations well in advance if they want to fly during the holidays.",
        options: ["had better get", "had to get better", "had better got", "had better getting"],
        answer: 0,
        explanation: "Idiom 'had better' harus diikuti oleh verb dasar (bare infinitive). Jadi, 'had better get' adalah yang benar."
    },
    {
        question: "______ usually thought to be ends in themselves.",
        options: ["To play is", "The play is", "Play is", "Playing is"],
        answer: 3,
        explanation: "'Playing' berfungsi sebagai Gerund (kata kerja yang dibendakan) yang menjadi subjek kalimat. Konteks kalimat ini membahas aktivitas umum."
    },
    {
        question: "The mechanical properties of steel ______ depending on the carbon content.",
        options: ["vary", "varies", "varying", "is varied"],
        answer: 0,
        explanation: "Subjeknya adalah 'properties' (jamak), sehingga kata kerjanya juga harus jamak, yaitu 'vary'."
    },
    {
        question: "Unlike most other metals, mercury ______ liquid at room temperature.",
        options: ["is", "it is", "being", "to be"],
        answer: 0,
        explanation: "Kalimat ini membutuhkan main verb. Subjeknya 'mercury' (tunggal), maka verb yang tepat adalah 'is'."
    },
    {
        question: "The structure of the API 581 standard ______ mainly on risk-based inspection.",
        options: ["focus", "focuses", "focusing", "to focus"],
        answer: 1,
        explanation: "Subjek utama adalah 'The structure' (tunggal), bukan 'standard'. Maka verb-nya harus tunggal: 'focuses'."
    },
    {
        question: "______ corrosion rates is essential for asset integrity management.",
        options: ["Predict", "Predicted", "Predicting", "Prediction"],
        answer: 2,
        explanation: "Dibutuhkan Gerund ('Predicting') untuk berfungsi sebagai subjek kalimat. 'Prediction' juga noun, tapi 'Predicting' lebih tepat karena diikuti objek 'corrosion rates'."
    },
    {
        question: "Data collected from the sensors ______ directly to the control room.",
        options: ["sent", "is sent", "are sent", "sending"],
        answer: 2,
        explanation: "Subjeknya adalah 'Data' (dalam konteks ilmiah sering dianggap jamak/plural dari datum, atau mass noun). Namun jika dianggap plural: 'are sent'. Jika singular: 'is sent'. Dalam TOEFL lama, Data sering dianggap plural. Tapi kuncinya di sini: Passive Voice. (Are/Is sent)."
    },
    {
        question: "XGBoost is a machine learning algorithm ______ for its speed and performance.",
        options: ["know", "knew", "known", "knowing"],
        answer: 2,
        explanation: "Ini adalah bentuk Reduced Adjective Clause (Passive). Aslinya: 'which is known'. Disingkat menjadi past participle 'known'."
    },
    {
        question: "Not only ______ efficient, but it is also cost-effective.",
        options: ["the method is", "is the method", "the method being", "method is"],
        answer: 1,
        explanation: "Ketika kalimat dimulai dengan 'Not only', struktur kalimat harus diinversi (dibalik) seperti kalimat tanya: Auxiliary + Subject."
    },
    {
        question: "______ finishing his final project, he began applying for jobs.",
        options: ["After", "Because", "While", "Since"],
        answer: 0,
        explanation: "'After' diikuti oleh Gerund (finishing) menunjukkan urutan waktu. Setelah menyelesaikan, dia melamar kerja."
    },
    {
        question: "The professor suggested that the student ______ the proposal immediately.",
        options: ["submit", "submits", "submitted", "submitting"],
        answer: 0,
        explanation: "Ini adalah bentuk Subjunctive setelah verb 'suggest'. Strukturnya: Suggest that + S + V1 (bare infinitive). Jadi 'submit' (bukan submits)."
    },
    {
        question: "Without the proper catalyst, the reaction ______ much slower.",
        options: ["would have proceeded", "will proceed", "proceeds", "would proceed"],
        answer: 3,
        explanation: "Ini adalah bentuk Conditional Sentence tersirat (Implied Conditional type 2). 'Without' menandakan pengandaian masa kini: 'would proceed'."
    },
    {
        question: "The Great Barrier Reef is ______ living structure on Earth.",
        options: ["the largest", "largest", "a largest", "large"],
        answer: 0,
        explanation: "Superlative degree membutuhkan artikel 'the'. Jadi, 'the largest'."
    },
    {
        question: "Experiments showed that the new alloy was ______ than the old one.",
        options: ["strong", "strongest", "stronger", "more strong"],
        answer: 2,
        explanation: "Ada kata 'than', yang menandakan perbandingan (comparative). Bentuk komparatif dari 'strong' adalah 'stronger'."
    },
    {
        question: "Scarcely ______ the experiment when the power went out.",
        options: ["we had started", "had we started", "did we start", "we started"],
        answer: 1,
        explanation: "Kata negatif 'Scarcely' di awal kalimat mengharuskan Inversi (pembalikan subjek dan auxiliary). Polanya: Scarcely + had + S + V3... when..."
    },
    {
        question: "______ heat is produced depends on the resistance of the wire.",
        options: ["How much", "How", "Much", "So much"],
        answer: 0,
        explanation: "Dibutuhkan Noun Clause sebagai subjek. 'How much heat is produced' adalah klausa benda yang tepat."
    },
    {
        question: "Iron is ______ useful metal that it is used in almost every industry.",
        options: ["so", "such", "such a", "so a"],
        answer: 2,
        explanation: "Pola 'Such... that'. Karena 'metal' adalah singular countable noun, kita perlu artikel 'a'. Jadi: 'such a useful metal'."
    },
    {
        question: "______ determination, he would not have completed the marathon.",
        options: ["But for his", "If his", "Unless his", "Despite his"],
        answer: 0,
        explanation: "'But for' berarti 'If it were not for' (Jika bukan karena). Ini digunakan dalam pengandaian (conditional)."
    },
    {
        question: "Many students find ______ difficult to pass the GRE exam.",
        options: ["that", "it", "them", "which"],
        answer: 1,
        explanation: "Ini adalah 'dummy it' atau objek semu. Polanya: Find + it + adj + to infinitive. 'It' menggantikan 'to pass the GRE exam'."
    },
    {
        question: "Mathematics ______ the foundation of engineering.",
        options: ["are", "is", "were", "be"],
        answer: 1,
        explanation: "Kata benda yang berakhiran -ics (Mathematics, Physics, Economics) umumnya dianggap tunggal. Jadi verb-nya 'is'."
    },
    {
        question: "______ received his degree, he moved to Singapore.",
        options: ["Having", "Has", "Have", "Had"],
        answer: 0,
        explanation: "Ini adalah Perfect Participle. 'Having received' berarti 'After he had received'. Menunjukkan aksi yang selesai sebelum aksi lainnya."
    },
    {
        question: "The manager asked ______ the report was ready.",
        options: ["if", "that", "about", "for"],
        answer: 0,
        explanation: "Dalam Indirect Speech untuk pertanyaan Yes/No, kita menggunakan 'if' atau 'whether'."
    },
    {
        question: "Jupiter is ______ planet in the solar system.",
        options: ["the massive most", "the most massive", "most massive", "massive"],
        answer: 1,
        explanation: "Superlative untuk kata sifat panjang (massive) menggunakan 'the most'."
    },
    {
        question: "______ largely by irrigation, the crops grew tall and healthy.",
        options: ["Watering", "Watered", "To water", "Water"],
        answer: 1,
        explanation: "Passive Participle. Tanaman tersebut 'diairi' (watered), bukan 'mengairi' (watering)."
    },
    {
        question: "Hardly ever ______ such a magnificent sunset.",
        options: ["I have seen", "have I seen", "did I see", "seen I have"],
        answer: 1,
        explanation: "Inversi karena ada frekuensi negatif 'Hardly ever' di awal kalimat. Auxiliary 'have' harus mendahului subjek 'I'."
    },
    {
        question: "The higher the temperature, ______ the pressure inside the container.",
        options: ["the greater", "greater", "is the greater", "the greatest"],
        answer: 0,
        explanation: "Double Comparative: The + comparative, the + comparative. 'The higher..., the greater...'."
    },
    {
        question: "Only by working hard ______ achieve your goals.",
        options: ["you can", "can you", "you will", "won't you"],
        answer: 1,
        explanation: "Inversi diperlukan karena kalimat diawali dengan pembatasan 'Only by...'. Auxiliary 'can' mendahului subjek 'you'."
    },
    {
        question: "It is strictly requested that the visitor ______ the safety regulations.",
        options: ["observes", "observe", "observed", "observing"],
        answer: 1,
        explanation: "Subjunctive Mode setelah 'requested that'. Verb harus dalam bentuk dasar (bare infinitive) tanpa 's' meskipun subjeknya tunggal."
    },
    {
        question: "Neither the professor nor his students ______ the answer.",
        options: ["knows", "know", "knowing", "to know"],
        answer: 1,
        explanation: "Dalam struktur 'Neither... nor', verb mengikuti subjek terdekat (students). Karena 'students' jamak, verb-nya 'know'."
    },
    {
        question: "The United States ______ of fifty states.",
        options: ["consist", "consists", "consisting", "consisted"],
        answer: 1,
        explanation: "Nama negara 'The United States' dianggap tunggal (satu kesatuan). Maka verb-nya 'consists'."
    },
    {
        question: "______ gene therapy is a rapidly evolving field.",
        options: ["That", "The", "It is", "(No word needed)"],
        answer: 3,
        explanation: "Secara umum, nama bidang ilmu atau konsep abstrak (gene therapy) tidak membutuhkan artikel 'the' jika dibicarakan secara umum."
    },
    {
        question: "By the time he arrives, we ______ the project.",
        options: ["will finish", "have finished", "will have finished", "finished"],
        answer: 2,
        explanation: "Future Perfect Tense. 'By the time' mengindikasikan bahwa suatu aksi akan sudah selesai pada titik tertentu di masa depan."
    },
    {
        question: "Usually, the ______ of a mountain is covered in snow.",
        options: ["top", "peak", "summit", "crest"],
        answer: 2,
        explanation: "Pilihan kosakata. 'Summit' atau 'Peak' bisa benar, tapi dalam konteks geografi 'summit' sering digunakan untuk puncak tertinggi. (Note: Di soal ini 'top' dan 'peak' juga gramatikal, tapi 'summit' lebih formal)."
    },
    {
        question: "The director, as well as his staff, ______ attending the conference.",

    let questions = []; 
    let currentQuestionIndex = 0;
    let score = 0;
    let userHasAnswered = false;
    let currentShuffledOptions = [];

    // DOM Elements
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const currentQSpan = document.getElementById('current-q');
    const totalQSpan = document.getElementById('total-q');
    const submitBtn = document.getElementById('submit-btn');
    const nextBtn = document.getElementById('next-btn');
    const explanationBox = document.getElementById('explanation-box');
    const explanationText = document.getElementById('explanation-text');
    const quizArea = document.getElementById('quiz-area');
    const resultsArea = document.getElementById('results-area');

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function initGame() {
        questions = shuffleArray([...questionsSource]);
        totalQSpan.textContent = questions.length;
        currentQuestionIndex = 0;
        score = 0;
        loadQuestion();
    }

    function loadQuestion() {
        userHasAnswered = false;
        const q = questions[currentQuestionIndex];
        
        currentQSpan.textContent = currentQuestionIndex + 1;
        questionText.textContent = q.question;
        explanationBox.style.display = 'none';
        
        // Reset buttons
        submitBtn.style.display = 'block';
        nextBtn.style.display = 'none';
        submitBtn.disabled = true;

        optionsContainer.innerHTML = '';

        let optionObjects = q.options.map((optText, index) => {
            return {
                text: optText,
                isCorrect: index === q.answer
            };
        });

        currentShuffledOptions = shuffleArray(optionObjects);

        currentShuffledOptions.forEach((optObj, index) => {
            const btn = document.createElement('div');
            btn.className = 'option-btn';
            const label = ["(A)", "(B)", "(C)", "(D)"][index];
            btn.innerHTML = `<span class="label">${label}</span> ${optObj.text}`;
            btn.onclick = () => selectOption(index);
            btn.dataset.isCorrect = optObj.isCorrect;
            optionsContainer.appendChild(btn);
        });
    }

    function selectOption(index) {
        if (userHasAnswered) return;
        playSound('click'); // Play sound on click
        
        const options = document.querySelectorAll('.option-btn');
        options.forEach(opt => opt.classList.remove('selected'));
        options[index].classList.add('selected');
        
        submitBtn.disabled = false;
        optionsContainer.dataset.selectedIndex = index;
    }

    function checkAnswer() {
        userHasAnswered = true;
        const selectedIndex = parseInt(optionsContainer.dataset.selectedIndex);
        const optionsElements = document.querySelectorAll('.option-btn');
        const selectedOption = optionsElements[selectedIndex];
        
        let correctVisualIndex = -1;
        optionsElements.forEach((opt, idx) => {
            if (opt.dataset.isCorrect === "true") {
                correctVisualIndex = idx;
            }
        });

        const isCorrect = selectedOption.dataset.isCorrect === "true";

        if (isCorrect) {
            selectedOption.classList.add('correct');
            playSound('correct'); // Play Success Sound
            score++;
        } else {
            selectedOption.classList.add('wrong');
            optionsElements[correctVisualIndex].classList.add('correct');
            playSound('wrong'); // Play Error Sound
        }

        explanationText.textContent = questions[currentQuestionIndex].explanation;
        explanationBox.style.display = 'block';

        submitBtn.style.display = 'none';
        nextBtn.style.display = 'block';

        if (currentQuestionIndex === questions.length - 1) {
            nextBtn.textContent = "Finish Test";
        } else {
            nextBtn.textContent = "Next Question";
        }
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            playSound('click');
            currentQuestionIndex++;
            loadQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        playSound('finish'); // Play Fanfare
        quizArea.style.display = 'none';
        resultsArea.style.display = 'block';
        
        document.getElementById('correct-count').textContent = score;
        document.getElementById('total-count').textContent = questions.length;
        
        const percentage = Math.round((score / questions.length) * 100);
        document.getElementById('final-score').textContent = percentage;
    }

    // Start
    initGame();
